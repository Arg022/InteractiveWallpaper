<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Interattiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="pixelCanvas"></canvas>

    <div id="colorPalette">
        <button style="background-color: #000000;" onclick="setColor('#000000')"></button>
        <button style="background-color: #FF0000;" onclick="setColor('#FF0000')"></button>
        <button style="background-color: #00FF00;" onclick="setColor('#00FF00')"></button>
        <button style="background-color: #0000FF;" onclick="setColor('#0000FF')"></button>
        <button style="background-color: #FFFF00;" onclick="setColor('#FFFF00')"></button>
        <button style="background-color: #FFFFFF;" onclick="setColor('#FFFFFF')"></button>
    </div>

    <button id="saveBtn" onclick="saveDrawing()">Salva Disegno</button>
    <button id="undoBtn">Annulla</button>


    <script src="script.js"></script>
</body>
</html>
